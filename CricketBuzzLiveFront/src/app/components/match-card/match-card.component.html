@if (match) {
    <div class="bg-white transition-all hover:bg-blue-600 hover:text-white hover:border-b-gray-800 card h-full shadow border rounded-xl border-b-8 border-b-blue-400 cursor-pointer p-3 space-y-2">
       
        <div class="py-3  border-b-2">
            <h1 class="font-bold">{{match.teamHeading }}</h1>
            <p class="font-light">{{match.matchNumberVenue}}</p>
        </div>
        <div class="flex justify-between">
         <h1 class="font-bold ">{{match.battingTeam}}</h1>
         <h1 class="font-bold">{{match.battingTeamScore}}</h1>
        </div>
        <div class="flex justify-between">
         <h1 class="font-bold ">{{match.bowlTeam}}</h1>
         <h1 class="font-bold">{{match.bowlTeamScore}}</h1>
        </div>
        <div >
         <p class="text-red-600">{{match.liveText}}</p>
         <p class="text-green-800 hover:text-orange-900">{{match.textComplete}}</p>
        </div>
     </div>
}
