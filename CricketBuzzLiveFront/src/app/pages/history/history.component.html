<div class="">
    <h1 class="text-4xl font-extrabold text-gray-600">Match History</h1>
    <div class="card-container flex flex-wrap flex-col md:flex-row ">
        @for (match of allMatch; track $index) {
            <div class="p-2 md:w-[25%] w-full">
                <app-match-card [match]="match"></app-match-card>
            </div>
        }
        @empty {
            There is no match.
        }
    </div>
</div>
