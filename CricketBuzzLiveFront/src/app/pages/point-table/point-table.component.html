<div>
    @if (pointTable) {
  
      <h1 class=" px-3 py-2  text-4xl">CWC2024 Point Table</h1>
  
      <table class=" mt-2 shadow rounded  min-w-full bg-white border border-gray-300">
          <!-- <thead>
           
              <tr>
                  @for (heading of tableHeading; track $index) {
                      <th class="py-2 px-4 border-b">{{heading}}</th>
                  }
                 
                
              </tr> 
         
          </thead> -->
          <tbody>
           
          
              @for (team of pointTable ; track $index) {
                  <tr [ngClass]="{
                      'bg-green-200 text-black':$index<=4 && $index>0,
                      'bg-red-200 text-black':$index>4,
                      'text-black font-bold bg-green-600': $index==0
                  }" class="cursor-pointer hover:bg-blue-500 hover:text-white transition-all">
                    @for (item of team; track $index) {
                          <td [ngClass]="{
                            'font-bold':$index==0
                          }" class="py-2 px-4 border-b">{{item}}</td>
                    }
                  </tr>
              }
            <!-- Add more rows as needed -->
          </tbody>
        </table>
    }
  </div>
